@(list: List[(String, String)])(implicit req: play.api.mvc.Request[_])

<html>
<head>
  <title>Form Results</title>
</head>
<body>
  <h1>Form Results</h1>

  <table border="1">
    <thead>
      <tr><th>Field Name</th><th>Value as String</th></tr>
    </thead>
    <tbody>
      @for(nv <- list) {
       <tr><td>@nv._1.toString</td><td>@nv._2.toString</td></tr>
      }
    </tbody>
  </table>
</body>
</html>
